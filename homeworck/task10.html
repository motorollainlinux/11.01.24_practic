	<hr>
	<img src="task10.png"><br>
	В современном русском языке не склоняются:
	<ul>
		<li>индивидуальные аббревеатуры (составленные из первых букв слов).<br>
			кончающиеся <b>гласным</b>, например: 
			<abbr title="Московский Государственный Университет">МГУ</abbr>, 
			<abbr title="Открытое Акционерное Общество">ОАО</abbr>;<br><br>
		<li><b>заимствованные</b> аббревиатуры, кончающиеся <i>твёрдым согласным</i>,<br>
		например: <abbr title="Maschinenfabrik Augsburg-Nürnberg">MAN</abbr>
	</ul>
