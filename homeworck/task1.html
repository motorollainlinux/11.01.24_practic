		<h1>Стихотворение</h1><br>
		<p>
			Милиарды маленьких дел<br>
			Пьют по капле гаснущий днень,<br>
			А <i>дела большие</i> сушит жажда.<br>
			Оставляя на «потом»,<br>
			Прозреваем задним числом,<br>
			Только день <b>не повторится</b> дважды.<br>
		</p>
